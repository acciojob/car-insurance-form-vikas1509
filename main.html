<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student --> 
<form method="POST" action="submit-form">
  <label for="name">Name*</label>
  <input type="text" id="name" name="name" required>
<br>
  <label for="email">Email*</label>
  <input type="email" id="email" name="email" required>
<br>
  <label for="gender">Gender*</label><br>
  <input type="radio" id="gender" name="gender" value="male" required>
  <label for="gender">Male</label><br>
  <input type="radio" id="gender" name="gender" value="female" required>
  <label for="gender">Female</label><br>
  <input type="radio" id="gender" name="gender" value="other" required>
  <label for="gender">Other</label><br>

  <label for="cars">Car Brands*</label>
  <select id="cars" name="cars" required>
    <option value="">Select a car brand</option>
    <option value="BMW">BMW</option>
    <option value="Audi">Audi</option>
    <option value="Mercedes">Mercedes</option>
  </select>
<br>
  <label for="carage">Car Age*</label>
  <input type="number" id="carage" name="carage" required>
<br>
  <label for="dop">Date of Purchase*</label>
  <input type="date" id="dop" name="dop" required>
<br>
  <label for="password">Password*</label>
  <input type="password" id="password" name="password" required>
<br>
  <button type="submit">Submit</button>
</form>




</body>

</html>
